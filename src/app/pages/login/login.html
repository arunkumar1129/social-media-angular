<div
  class="min-h-screen flex justify-center items-center bg-surface-50 dark:bg-surface-950"
>
  <div
    class="bg-surface-0 dark:bg-surface-900 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-xl mx-auto flex flex-col gap-8"
    [formGroup]="loginForm"
    (ngSubmit)="login()"
  >
    <div class="flex flex-col items-center gap-4">
      <div class="flex items-center gap-4">
        <img src="talkio-logo.png" alt="brand logo" class="brand-favicon" />
      </div>
      <div class="flex flex-col items-center gap-2 w-full">
        <div
          class="text-surface-900 dark:text-surface-0 text-2xl font-semibold leading-tight text-center w-full"
        >
          Welcome Back
        </div>
        <div class="text-center w-full">
          <span class="text-surface-700 dark:text-surface-200 leading-normal"
            >Don't have an account?</span
          >
          <a
            class="text-primary font-medium ml-1 cursor-pointer hover:text-primary-emphasis"
            [routerLink]="['/register']"
            >Create today!</a
          >
        </div>
      </div>
    </div>
    <div class="flex flex-col gap-6 w-full">
      <div class="flex flex-col gap-2 w-full">
        <label
          for="email1"
          class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
          >Email Address</label
        >
        <input
          pInputText
          id="email1"
          type="text"
          placeholder="Email Address"
          class="w-full"
          aria-label="Login email input"
          autocomplete="username"
          formControlName="username"
        />
      </div>
      <div class="flex flex-col gap-2 w-full">
        <label
          for="loginPassword"
          class="text-surface-900 dark:text-surface-0 font-medium leading-normal"
          >Password</label
        >
        <p-password
          class="w-full"
          id="loginPassword"
          [toggleMask]="true"
          [feedback]="false"
          [inputStyle]="{ width: '100%' }"
          aria-label="Login password input"
          placeholder="Password"
          autocomplete="current-password"
          formControlName="password"
        ></p-password>
      </div>
      <div
        class="flex flex-col sm:flex-row items-start sm:items-center justify-between w-full gap-3 sm:gap-0"
      >
        <div class="flex items-center gap-2">
          <p-checkbox id="rememberme1" [binary]="true" />
          <label
            for="rememberme1"
            class="text-surface-900 dark:text-surface-0 leading-normal"
            >Remember me</label
          >
        </div>
        <a
          class="text-primary font-medium cursor-pointer hover:text-primary-emphasis"
          >Forgot your password?</a
        >
      </div>
    </div>
    <p-button
      class="w-full py-2 rounded-lg flex justify-center items-center gap-2"
      label="Login"
      icon="pi pi-sign-in"
      (click)="login()"
      class="w-full"
      aria-label="Login button"
      [styleClass]="'w-full'"
      type="submit"
    ></p-button>
  </div>
</div>
