<p-toolbar
  class="bg-primary-500 text-primary-50 px-4 py-3 rounded-none shadow-md flex-shrink-0"
>
  <div class="p-toolbar-group-start flex items-center">
    <button
      pButton
      type="button"
      icon="pi pi-bars"
      (click)="toggleSidebar()"
      class="p-button-text p-button-plain text-primary-50 hover:bg-primary-600 focus:ring-2 focus:ring-primary-300 rounded-full p-2 mr-3"
      aria-label="Open chat list sidebar"
    ></button>
    <span class="text-xl font-semibold">Messenger App</span>
  </div>

  <div class="p-toolbar-group-end flex items-center">
    <span class="mr-3 text-sm font-medium hidden sm:inline">{{
      user()?.username
    }}</span>
    @if (user()?.avatarUrl) {
      <p-avatar
        [image]="user()?.avatarUrl"
        size="large"
        shape="circle"
      ></p-avatar>
    } @else {
      <p-avatar
        [label]="user()?.username?.charAt(0)?.toUpperCase() || 'U'"
        size="large"
        shape="circle"
      ></p-avatar>
    }
    <!-- <span class="ml-2 text-xs text-primary-200 hidden sm:inline">arun</span> -->
  </div>
</p-toolbar>
